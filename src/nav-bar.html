<template bindable="router">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <i class="fa fa-music"></i>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="${router.history.fragment == '/genres' || router.history.fragment.startsWith('/genre/') ? 'active' : ''}">
          <a href="#/genres"><i class="fa fa-genre"></i> Genres</a>
        </li>
        <li class="${router.history.fragment == '/sources' || router.history.fragment.startsWith('/source/') ? 'active' : ''}">
          <a href="#/sources"><i class="fa fa-source"></i> Sources</a>
        </li>
        <li class="${router.history.fragment == '/locations' || router.history.fragment.startsWith('/location/') ? 'active' : ''}">
          <a href="#/locations"><i class="fa fa-location"></i> Locations</a>
        </li>
        <li class="${router.history.fragment == '/artists' || router.history.fragment.startsWith('/artist/') ? 'active' : ''}">
          <a href="#/artists"><i class="fa fa-artist"></i> Artists</a>
        </li>
        <li class="${router.history.fragment == '/songs' || router.history.fragment.startsWith('/song/') ? 'active' : ''}">
          <a href="#/songs"><i class="fa fa-song"></i> Songs</a>
        </li>
        <li class="${router.history.fragment == '/playlists' || router.history.fragment.startsWith('/playlist/') ? 'active' : ''}">
          <a href="#/playlists"><i class="fa fa-playlist"></i> Playlists</a>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
       <div class="form-group">
         <input type="text" class="form-control" placeholder="Search">
       </div>
       <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
     </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>
</template>
