<template>

  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="./decimal"></require>

  <table class="table table-hover">
    <thead>

      <tr>

    		<th show.bind="!columns.rank.hidden">
    			<div class="dropdown">
    				<a href="#" data-toggle="dropdown" class="dropdown-toggle">Rank</a>
    				<ul class="dropdown-menu">
    					<li click.trigger="setSort('rank')"><a href="#"><i class="fa fa-fw fa-sort-numeric-asc"></i> Order Ascending</a></li>
    					<li click.trigger="setSort('-rank')"><a href="#"><i class="fa fa-fw fa-sort-numeric-desc"></i> Order Descending</a></li>
    					<li click.trigger="columns.hide('rank')"><a href="#"><i class="fa fa-fw fa-remove"></i> Remove</a></li>
    				</ul>
    			</div>
    		</th>

    		<th show.bind="!columns.title.hidden">
    			<div class="dropdown">
    				<a href="#" data-toggle="dropdown" class="dropdown-toggle">Title</a>
    				<ul class="dropdown-menu">
    					<li click.trigger="setSort('title')"><a href="#"><i class="fa fa-fw fa-sort-alpha-asc"></i> Order Ascending</a></li>
    					<li click.trigger="setSort('-title')"><a href="#"><i class="fa fa-fw fa-sort-alpha-desc"></i> Order Descending</a></li>
    					<li click.trigger="columns.hide('title')"><a href="#"><i class="fa fa-fw fa-remove"></i> Remove</a></li>
    				</ul>
    			</div>
    		</th>

        <th show.bind="!columns.complete.hidden" style="text-align:center">
          <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle"><i class="fa fa-fw fa-check"></i></a>
            <ul class="dropdown-menu">
              <li><i class="fa fa-fw fa-circle"></i> All</li>
              <li><i class="fa fa-fw fa-check-circle"></i> Complete Only</li>
              <li><i class="fa fa-fw fa-circle"></i> Incomplete Only</li>
            </ul>
          </div>
        </th>

        <th show.bind="!columns.Type.hidden" style="text-align:center">
          <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Type</a>
            <ul class="dropdown-menu">
              <li><i class="fa fa-fw fa-circle"></i> All</li>
              <li><i class="fa fa-fw fa-mars"></i> Solo Males</li>
              <li><i class="fa fa-fw fa-venus"></i> Solo Females</li>
              <li><i class="fa fa-fw fa-users"></i> Duos</li>
              <li><i class="fa fa-fw fa-users"></i> Groups</li>
            </ul>
          </div>
        </th>

        <th show.bind="!columns.songCount.hidden" style="text-align:right">
          <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Songs</a>
            <ul class="dropdown-menu">
              <li click.trigger="setSort('songCount')"><a href="#"><i class="fa fa-fw fa-sort-numeric-asc"></i> Order Ascending</a></li>
              <li click.trigger="setSort('-songCount')"><a href="#"><i class="fa fa-fw fa-sort-numeric-desc"></i> Order Descending</a></li>
              <li click.trigger="columns.hide('songCount')"><a href="#"><i class="fa fa-fw fa-remove"></i> Remove</a></li>
            </ul>
          </div>
        </th>

    		<th show.bind="!columns.score.hidden" style="text-align:right">
    			<div class="dropdown">
    				<a href="#" data-toggle="dropdown" class="dropdown-toggle">Score</a>
    				<ul class="dropdown-menu">
    					<li click.trigger="setSort('score')"><a href="#"><i class="fa fa-fw fa-sort-numeric-asc"></i> Order Ascending</a></li>
    					<li click.trigger="setSort('-score')"><a href="#"><i class="fa fa-fw fa-sort-numeric-desc"></i> Order Descending</a></li>
    					<li click.trigger="columns.hide('score')"><a href="#"><i class="fa fa-fw fa-remove"></i> Remove</a></li>
    				</ul>
    			</div>
    		</th>

        <th show.bind="!columns.songAdjustedAverage.hidden" style="text-align:right">
          <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">SAA</a>
            <ul class="dropdown-menu">
              <li click.trigger="setSort('songAdjustedAverage')"><a href="#"><i class="fa fa-fw fa-sort-numeric-asc"></i> Order Ascending</a></li>
              <li click.trigger="setSort('-songAdjustedAverage')"><a href="#"><i class="fa fa-fw fa-sort-numeric-desc"></i> Order Descending</a></li>
              <li click.trigger="columns.hide('songAdjustedAverage')"><a href="#"><i class="fa fa-fw fa-remove"></i> Remove</a></li>
            </ul>
          </div>
        </th>

    	</tr>

    </thead>
    <tbody>

      <tr repeat.for="artist of content">

        <td show.bind="!columns.rank.hidden">${artist.rank}</td>
        <td show.bind="!columns.title.hidden"><a href="#/artist/${artist.instanceSlug}">${artist.title}</a></td>
        <td show.bind="!columns.complete.hidden" style="text-align:center">
          <i class="fa fa-fw fa-check" if.bind="artist.complete"></i>
        </td>
        <td show.bind="!columns.type.hidden" style="text-align:center">
          <i class="fa fa-artist-type-${artist.type}"></i>
        </td>
        <td show.bind="!columns.songCount.hidden" style="text-align:right">
          <span if.bind="artist.songs.length > 0">${artist.songs.length || 0}</span>
        </td>
        <td show.bind="!columns.score.hidden" style="text-align:right">
          <span if.bind="artist.score > 0">${artist.score | decimal:2}</span></td>
        </td>
        <td show.bind="!columns.scoreAdjustedAverage.hidden" style="text-align:right">
          <span if.bind="artist.score > 0">${artist.songAdjustedAverage | decimal:2}</span></td>
        </td>

      </tr>

    </tbody>

  </table>

</template>
