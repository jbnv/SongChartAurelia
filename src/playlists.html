<template>
  <require from="./decimal"></require>

  <section>
    <h2>Playlists  <span class="badge">${content.length}</span></h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="${sortColumn === 'title' ? 'active' : ''}">
            <a click.trigger="sortByTitle()">Title</a>
          </th>
          <th class="${sortColumn === 'songCount' ? 'active' : ''}" style="text-align:right">
            <a click.trigger="sortBySongCount()">Songs</a>
          </th>
          <th class="${sortColumn === 'score' ? 'active' : ''}" style="text-align:right">
            <a click.trigger="sortByScore()">Score</a>
          </th>
          <th class="${sortColumn === 'songAdjustedAverage' ? 'active' : ''}" style="text-align:right">
            <a click.trigger="sortBySAA()">SAA</a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="playlist of content">
          <td>
            <a href="#/playlist/${playlist.instanceSlug}">${playlist.title}</a>
          </td>
          <td style="text-align:right">
            <span if.bind="playlist.songs.length > 0">${playlist.songs.length || 0}</span>
          </td>
          <td style="text-align:right">
            <span if.bind="playlist.score > 0">${playlist.score | decimal:2}</span></td>
          </td>
          <td style="text-align:right">
            <span if.bind="playlist.score > 0">${playlist.songAdjustedAverage | decimal:2}</span></td>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</template>
