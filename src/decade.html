<template>

    <require from="./decimal"></require>

    <section>
      <h2>
        ${title}
        <span class="small">${songAdjustedAverage | decimal:2}<span>
      </h2>
    </section>

  <section>
    <compose view-model="page-nav" model.bind="pageNavModel"></compose>
  </section>

  <section>
    <h3>Counts by Year</h3>
  </section>

  <section>
    <compose view-model="scale-graph" model.bind="countScales"></compose>
  </section>

  <section>
    <h3>SAAs by Year</h3>
  </section>

  <section>
    <compose view-model="scale-graph" model.bind="aaScales"></compose>
  </section>

  <section>
    <h3>Songs <span class="badge">${songs.length}</span></h3>
  </section>

  <section>
    <compose view-model="song-table" model.bind="{'songs':songs,'showOnly':['rank','title','artist','score','debutDate']}"></compose>
  </section>

</template>
