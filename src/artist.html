<template>
  <section>
    <h2>
      ${title} <i class="fa fa-check-circle" if.bind="complete"></i>
    </h2>
    <table class="table">
      <tr>
        <th>Genre(s)</th>
        <td>
          <span repeat.for="genreSlug of genres">
            <a href="#/genre/${genreSlug}">${genreSlug}</a>
          </span>
        </td>
      </tr>
      <tr>
        <th>Gender/Type</th>
        <td>
          <span if.bind="type == 'm'"><i class="fa fa-mars"></i> Male</span>
          <span if.bind="type == 'f'"><i class="fa fa-venus"></i> Female</span>
          <span if.bind="type == 'd'"><i class="fa fa-users"></i> Duo</span>
          <span if.bind="type == 'g'"><i class="fa fa-users"></i> Group</span>
        </td>
      </tr>
      <tr>
        <th>Origin</th>
        <td><a href="#/location/${origin}">${origin}</a></td>
      </tr>
      <tr>
        <th>Birth</th>
        <td><a href="#/date/${birth}">${birth}</a></td>
      </tr>
      <tr>
        <th>Death</th>
        <td><a href="#/date/${death}">${death}</a></td>
      </tr>
    </table>
  </section>
</template>
