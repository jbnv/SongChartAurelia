<template>

  <section>
    <h2>
      ${title}
      <i class="fa fa-check-circle" if.bind="complete"></i>
      <i class="fa fa-play" if.bind="active"></i>
    </h2>
    <table class="table">
      <tr>
        <th>Genre${genres.length > 1 ? 's' : ''}</th>
        <td colspan=5>
          <span repeat.for="genre of genres">
            <a href="#/genre/${genre.instanceSlug}">${genre.title}</a>
            <span if.bind="!$last">|</span>
          </span>
        </td>
      </tr>
      <tr>
        <th>Gender/Type</th>
        <td>
          <i class="fa fa-artist-type-${type.slug}"></i> ${type.title}
        </td>
        <th>Birth</th>
        <td><a href="#/date/${birth}">${birth}</a></td>
        <th>Score</th>
        <td>${score}</td>
      </tr>
      <tr>
        <th>Origin</th>
        <td><a href="#/location/${origin.instanceSlug}">${origin.title}</a></td>
        <th>Death</th>
        <td><a href="#/date/${death}">${death}</a></td>
        <th>SAA</th>
        <td>${songAdjustedAverage}</td>
      </tr>
    </table>
  </section>

  <section>
    <h3>Songs <span class="badge">${songTableModel.songs.length}</span></h3>
    <compose view-model="song-table" model.bind="songTableModel"></compose>
  </section>

</template>
