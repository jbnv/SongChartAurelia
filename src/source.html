<template>
  <section>
    <h2>
      ${title}
      <i class="fa fa-film" if.bind="type == 'movie'"></i>
      <i class="fa fa-tv" if.bind="type == 'tv'"></i>
    </h2>
  </section>
  <section>
    <h3>Songs</h3>
    <table>
      <tr repeat.for="song of songs">

        </td>
      </tr>
    </table>
  </section>
</template>
