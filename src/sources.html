<template>
  <require from="./decimal"></require>

  <section>
    <h2>Sources <span class="badge">${content.length}</span></h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th><a click.trigger="sortByTitle()">Title</a></th>
          <th style="text-align:center">Type</th>
          <th style="text-align:right">
            <a click.trigger="sortBySongCount()">Songs</a>
          </th>
          <th style="text-align:right">
            <a click.trigger="sortByScore()">Score</a>
          </th>
          <th style="text-align:right">
            <a click.trigger="sortBySAA()">SAA</a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="src of content">
          <td>
            <a href="#/source/${src.instanceSlug}">${src.title}</a>
          </td>
          <td style="text-align:center">
            <i class="fa fa-film" if.bind="src.type == 'movie'"></i>
            <i class="fa fa-tv" if.bind="src.type == 'tv'"></i>
          </td>
          <td style="text-align:right">
            <span if.bind="src.songs.length > 0">${src.songs.length || 0}</span></td>
          </td>
          <td style="text-align:right">
            <span if.bind="src.score > 0">${src.score | decimal:2}</span></td>
          </td>
          <td style="text-align:right">
            <span if.bind="src.score > 0">${src.songAdjustedAverage | decimal:2}</span></td>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</template>
