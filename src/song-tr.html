<template binding="song,column">
  <tr>
    <td show.bind="!columns.rank.hidden">${rank}</td>
    <td show.bind="!columns.title.hidden"><a href="#/song/${instanceSlug}">${title}</a></td>
    <td show.bind="!columns.artistName.hidden">
      <span repeat.for="artist of artists">
        <a href="#/artist/${artist.instanceSlug}">${artist.title}</a>
        <i data-ng-hide="artistObject.$resolved" class="fa fa-spinner fa-spin"></i>
      </span>
    </td>
    <td show.bind="columns.debutDate.hidden">${dateString(song)}</td>
    <td show.bind="columns.score.hidden">${ score | number:2 }</td>
    <td show.bind="columns.projectedRank.hidden"><i class="fa fa-star text-primary" data-ng-show="isDebut"></i></th>
    <td show.bind="columns.projectedRank.hidden" style="text-align:right">${projectedRank | number:1 }</td>
    <td show.bind="columns.debutRank.hidden">${debutRank}</td>
    <td show.bind="columns.peakRank.hidden">${peakRank}</td>
    <td show.bind="columns.duration.hidden"><span data-ng-hide="columns.projectedRank.hidden">${monthIndex+1} / </span>${duration}</td>
    <td show.bind="columns.timeToPeak.hidden">${ timeToPeak | number:2 }</td>
    <td show.bind="columns.projectedRank.hidden" data-ng-repeat="index in [0,1,2,3]" style="text-align:right">${pointRanks[monthIndex*4+index] | number:1 }</td>
  </tr>
</template>
