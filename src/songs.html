<template>
  <!--require from='./song-table'></require-->
  <require from="/styles/song.css"></require>

  <section>
    <h2>
      <span class="title-song-${filter}"></span>
      <span class="small">${subtitle}</span>
    </h2>
  </section>

  <section>
    <ul class="nav nav-pills">
      <li role="presentation" class.bind="!filter ? 'active' : ''">
        <a href="#/songs">Top 100</a>
      </li>
      <li role="presentation" class.bind="filter === 'unscored' ? 'active' : ''">
        <a href="#/songs/unscored">Unscored</a>
      </li>
      <li role="presentation" class.bind="filter === 'sample' ? 'active' : ''">
        <a href="#/songs/sample">Sample</a>
      </li>
    </ul>
  </section>

  <section>
    <div class="btn-toolbar" role="toolbar" aria-label="toolbar">
      <div class="btn-group" role="group" aria-label="page-controls">
        <button type="button" class="btn btn-default" click.trigger="refresh()">
          <i class="fa fa-refresh"></i> Reload
        </button>
        <button type="button" class="btn btn-default" click.trigger="shuffle()">
          <i class="fa fa-random"></i> Shuffle
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="filters">
      </div>
    </div>
  </section>

  <section>
    <compose view-model="scale-graph" model.bind="countScales"></compose>
  </section>

  <section>
    <compose
      view-model="song-table"
      model.bind="{'songs':items,'showOnly':['rank','title','artist','score','debutDate','debutRank','peakRank','duration']}"
      >
    </compose>
  </section>

</template>
