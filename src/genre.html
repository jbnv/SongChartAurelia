<template>
  <section>
    <h2>${title}</h2>
  </section>
  <section>
    <h3>Artists</h3>
    <table>
      <tr repeat.for="artist of artists">
        <td>
          <a href="#/artist/${artist.instanceSlug}">${artist.title}</a>
        </td>
      </tr>
    </table>
  </section>
  <section>
    <h3>Songs (${songs.length})</h3>
    <compose view-model="song-table" model.bind="{'songs':songs,'showOnly':['rank','title','artist','score','debutDate']}"></compose>
  </section>
</template>
